<!DOCTYPE html>
<html>
<head>
    <style>
        .weather-card {
            width: 110px;
            height: 270px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 10px;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .day-item {
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin: 3px 0;
        }

        .date {
            font-size: 12px;
            color: #333;
        }

        .weather-icon {
            width: 30px;
            height: 30px;
            font-size: 24px;
        }

        .temp {
            font-size: 14px;
            color: #666;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <div class="day-item">
            <div class="date">3月18日 周二</div>
            <div class="weather-icon">☀️</div>
            <div class="temp">4°C～19°C</div>
        </div>
        <div class="day-item">
            <div class="date">3月19日 周三</div>
            <div class="weather-icon">🌤️</div>
            <div class="temp">4°C～16°C</div>
        </div>
        <div class="day-item">
            <div class="date">3月20日 周四</div>
            <div class="weather-icon">🌤️</div>
            <div class="temp">6°C～19°C</div>
        </div>
    </div>
</body>
</html>
